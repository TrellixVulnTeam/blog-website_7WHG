<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Css Dosyası -->
    <link rel="stylesheet" href="css/main.css">
    <title>Name</title>
</head>

<body>
    <header id="header__main">
        <!-- Header Logo-->
        <div class="logo_box">
            <img src="img/logo.png" alt="" width="150" class="logo">
        </div>
        <!-- Paylaşım Arama Motoru -->
        <div class="search-input">
            <input type="text" placeholder="Aramak İstediğiniz Paylaşımın Adını Giriniz.">
            <!-- Search Button -->
            <a href="#" class="btn btn-search">
                <!-- Search İcon -->
                <i class="fas fa-search"></i>
            </a>
        </div>
        <!-- Sosyal Medya icon kutusu -->
        <div class="medya-icon-box">
            <!-- instagram -->
            <a href="#" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Youtube -->
            <a href="#" class="youtube">
                <i class="fab fa-youtube"></i>
            </a>
            <!-- twitter -->
            <a href="#" class="twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <!-- Güthub -->
            <a href="#" class="github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>
    <!-- Navbar -->
    <nav id="navbar_main">
        <div id="nav-links">
            <a href="#" class="nav-link">Link 1</a>
        </div>
    </nav>
    <!-- footer -->
    <footer id="main__footer">
        <div class="linkler">
            <h5>Linkler</h5>
        </div>
    </footer>
</body>

</html>
